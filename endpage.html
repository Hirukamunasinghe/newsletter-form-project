<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Project</title>
    <!-- css access -->
    <link rel="stylesheet" href="css/endpage.css">
    <!-- favicon -->
    <link rel="icon" href="images/favicon-32x32.png">
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="card">
            <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="65" height="65" viewBox="0 0 21 21">
                <g fill="none">
                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                    <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
                </g>
            </svg>
            <h1>Thanks for <br>subscribing!</h1>
            <div class="para-div">
                <p>A confirmation email has been sent to</p>
                <p class="span-para"><span class="email-span"></span> Please open it and click</p>
                <p>the button inside to confirm your subscription</p>
            </div>
            <button class="end-btn">Dismiss message</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
